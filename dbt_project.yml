name: "demo_project"
version: "1.0.0"
config-version: 2

profile: "demo_project"

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

models:
  demo_project:
    sources:
      +schema: staging
      +materialized: view
    intermediate: 
      +schema: intermediate
      +materialized: view
  elementary:
    +schema: "elementary"
    ## To disable elementary for dev, uncomment this:
    # enabled: "{{ target.name in ['prod','analytics'] }}"